    <div class="game-container">
        <h1>Blackjack Game</h1>
        <div id="message"></div>

        
            <div id="dealer-area">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards" class="cards"></div>
                <div id="dealer-score" class="score" hidden>Score: 0</div>
            </div>
            <div class="players">
                <div id="player-area">
                    <h2>Your Hand</h2>
                    <div id="player-cards" class="cards"></div>
                    <div id="player-score">Score: 0</div>
                </div>
        </div>

        <div class="controls">
            <button id="hit-btn">Hit</button>
            <button id="stand-btn">Stand</button>
            <button id="double-btn">Double Down</button>
            <button id="start-btn">Start New Game</button>
        </div>
        
    </div>

    <script src="js/script.js"></script>
